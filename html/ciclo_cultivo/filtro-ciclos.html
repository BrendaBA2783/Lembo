<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro ciclos</title>
    <link rel="stylesheet" href="../CSS/filtros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../../img/logo_sena.png" alt="Logo SENA"/>
        <h1 class="header__title">LEMBO SGAL</h1>
    </header>
    <section class="user">
        <div class="user__info">
            <img class="user__image" src="../../img/image_two_slider.jpg" alt="User Image"/>
            <a class="user__menu-link" href="../../index.html">
                <h3 class="user__menu-title">Menú</h3>
            </a>
        </div>
        <h2 class="user__username">SADMIN</h2>
    </section>
    <main class="main">
        <div class="filter">
            <h2 class="filter__title">Escoja uno o más filtros para la tabla</h2>
            <div class="filter__form">
                <div class="filter__fields">
                    <div class="filter__field">
                        <p class="filter__label">Tipo de ciclo cultivo</p>
                        <input type="text" class="filter__input">
                    </div>
                    <div class="filter__field">
                        <p class="filter__label">Tamaño</p>
                        <input type="text" class="filter__input">
                    </div>
                    <div class="filter__field">
                        <p class="filter__label">Nombre</p>
                        <input type="text" class="filter__input">
                    </div>
                    <div class="filter__field">
                        <p class="filter__label">Estado</p>
                        <input type="text" class="filter__input">
                    </div>
                    <div class="filter__field">
                        <p class="filter__label">Deshabilitado</p>
                        <input type="text" class="filter__input">
                    </div>
                    <div class="filter__field">
                        <p class="filter__label">Habilitado</p>
                        <input type="text" class="filter__input">
                    </div>
                    <div class="filter__field">
                        <p class="filter__label">ID</p>
                        <input type="text" class="filter__input">
                    </div>
                </div>
                <div class="filter__actions">
                    <a href="tabla_usuario.html" class="filter__link">
                        <button class="filter__button">FILTRAR</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="actions">
        <a href="tabla_usuario.html" class="actions__link">
            <button class="actions__button" type="submit">CANCELAR</button>
        </a>
    </div>
</body>
</html>
