<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar ciclo</title>

    <link rel="stylesheet" href="../../css/ciclo_cultivo/styles_registrar_actualizar.css">
    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../../components/js/navbar.js" defer></script>
</head>
<body class="page">
    <div class="encabezado"></div>

    <main class="main">
        <div class="form-container">
            <h2 class="form-container__title">Actualizar ciclo de cultivo</h2>
            <div class="form">
                <div class="form__fields-primary">
                    <div class="form__field-group">
                        <p class="form__label">ID del ciclo de cultivo</p>
                        <input type="text" class="form__input">
                    </div>
                    <div class="form__field-group">
                        <p class="form__label">Ubicación</p>
                        <input type="text" class="form__input">
                    </div>
                    <div class="form__field-group">
                        <p class="form__label">Nombre del ciclo de cultivo</p>
                        <input type="text" class="form__input">
                    </div>
                    <div class="form__field-group">
                        <p class="form__label">Estado</p>
                        <input type="text" class="form__input">
                    </div>
                    <div class="form__field-group">
                        <p class="form__label">Novedades</p>
                        <input type="text" class="form__input">
                    </div>
                    <div class="form__field-group">
                        <p class="form__label">Periodo / fecha inicio</p>
                        <input type="date" class="form__input">
                    </div>
                    <div class="form__field-group">
                        <p class="form__label">Periodo / fecha fin</p>
                        <input type="date" class="form__input">
                    </div>
                </div>
                <div class="form__fields-secondary">
                    <div class="form__field-group form__field-group--large">
                        <p class="form__label">Descripción</p>
                        <input type="text" class="form__input form__input--large">
                    </div>
                    <a href="confirmar_actualizar_ciclo.html">
                        <button class="button button--primary">ACTUALIZAR</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="navigation">
        <a href="tabla_ciclo_cultivo.html">
            <button class="button button--return">VOLVER</button>
        </a>
    </div>
</body>
</html>
