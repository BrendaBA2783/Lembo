<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar ciclo</title>

    <link rel="stylesheet" href="../../css/ciclo_cultivo/styles_registrar_actualizar.css">
    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <img src="../../img/logo_sena.png" />
        <h1>LEMBO SGAL</h1>
    </header> <!-- hero -->

    <section class="user">
        <div>
            <img src="../../img/image_two_slider.jpg" />
            <a href="../../index.html"><h3>Menú</h3></a>
        </div>
        <h2>SADMIN</h2>
    </section> <!-- user -->

    <main>
        <div class="container">
            <h2>Actualizar ciclo de cultivo</h2>
            <div class="campos">
                <div class="campos_primarios">
                    <div>
                        <p>ID del ciclo de cultivo</p>
                        <input type="text" class="field">
                    </div>
                    <div>
                        <p>Ubicación</p>
                        <input type="text" class="field">
                    </div>
                    <div>
                        <p>Nombre del ciclo de cultivo</p>
                        <input type="text" class="field">
                    </div>
                    <div>
                        <p>Estado</p>
                        <input type="text" class="field">
                    </div>
                    <div>
                        <p>Novedades</p>
                        <input type="text" class="field">
                    </div>
                    <div>
                        <p>Periodo / fecha inicio</p>
                        <input type="date" class="field">
                    </div>
                    <div>
                        <p>Periodo / fecha fin</p>
                        <input type="date" class="field">
                    </div>
                </div>
                <div>
                    <div class="field_end">
                        <p>Descripción</p>
                        <input type="text" class="field">
                    </div>
                    <a href="confirmar_actualizar_ciclo.html"><button>ACTUALIZAR</button></a>
                </div>
            </div>
        </div> <!-- container -->
    </main>

    <div class="button_end">
        <a href="tabla_ciclo_cultivo.html"><button class="return" type="submit">VOLVER</button></a>
    </div>
</body>
</html>
