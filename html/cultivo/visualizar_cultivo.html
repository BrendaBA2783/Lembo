<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar cultivo</title>

    <link rel="stylesheet" href="../../css/cultivo/styles_visualizar_cultivo.css">
    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <img class="hero__logo" src="../../img/logo_sena.png" />
        <h1 class="hero__title">LEMBO SGAL</h1>
    </header>

    <!-- user -->
    <section class="user">
        <div class="user__container">
            <img class="user__image" src="../../img/image_two_slider.jpg" alt="Imagen de usuario" />
            <a class="user__menu-link" href="../index.html">
                <h3 class="user__menu-title">Menú</h3>
            </a>
        </div>
        <h2 class="user__name">SADMIN</h2>
    </section>

    <main class="main">
        <div class="main__container">
            <h2 class="main__title">Visualizar cultivo</h2>
            <div class="form">
                <div class="form__fields">
                    <div class="form__group">
                        <p class="form__label">ID del cultivo</p>
                        <input type="text" class="form__field">
                    </div>
                    <div class="form__group">
                        <p class="form__label">Tipo</p>
                        <input type="text" class="form__field">
                    </div>
                    <div class="form__group">
                        <p class="form__label">Ubicación</p>
                        <input type="text" class="form__field">
                    </div>
                    <div class="form__group">
                        <p class="form__label">Tamaño</p>
                        <input type="text" class="form__field">
                    </div>
                    <div class="form__group">
                        <p class="form__label">Nombre</p>
                        <input type="text" class="form__field">
                    </div>
                    <div class="form__group">
                        <p class="form__label">Estado</p>
                        <input type="text" class="form__field">
                    </div>
                    <div class="form__group--description">
                        <p class="form__label">Descripción</p>
                        <input type="text" class="form__field">
                    </div>
                </div><!-- form__fields -->
                <div class="form__end">
                    <div class="group">
                        <p class="group__label form__label">Imágen del cultivo</p>
                        <input type="text" class="group__field form__field">
                    </div>
                </div><!-- form__end -->
            </div><!-- form -->
        </div> <!-- container -->
    </main>

    <div class="button-end">
        <a href="tabla_cultivo.html"><button class="button-end__return" type="submit">VOLVER</button></a>
    </div>
</body>
</html>
