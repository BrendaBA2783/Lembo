<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>

    <link rel="stylesheet" href="../../css/usuario/styles_registrar_actualizar.css">
    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <img class="hero__logo" src="../../img/logo_sena.png" />
        <h1 class="hero__title">LEMBO SGAL</h1>
    </header>

    <!-- user -->
    <section class="user">
        <div class="user__container">
            <img class="user__image" src="../../img/image_two_slider.jpg" alt="Imagen de usuario" />
            <a class="user__menu-link" href="../index.html">
                <h3 class="user__menu-title">Menú</h3>
            </a>
        </div>
        <h2 class="user__name">SADMIN</h2>
    </section>

    <!-- Main -->
    <main class="main">
        <div class="main__container">
            <h2 class="main__title">Registrar usuario a LEMBO SGAL</h2>
            <div class="form">
                <div class="form__fields">
                    <div class="form__group">
                        <p class="form__label">Tipo de usuario</p>
                        <input class="form__field" type="text"/>
                    </div>
                    <div class="form__group">
                        <p class="form__label">Tipo de documento</p>
                        <input class="form__field" type="text"/>
                    </div>
                    <div class="form__group">
                        <p class="form__label">Nombre</p>
                        <input class="form__field" type="text"/>
                    </div>
                    <div class="form__group">
                        <p class="form__label">Número de identificación</p>
                        <input class="form__field" type="text"/>
                    </div>
                    <div class="form__group">
                        <p class="form__label">Número telefónico</p>
                        <input class="form__field" type="text"/>
                    </div>
                    <div class="form__group">
                        <p class="form__label">Correo electrónico</p>
                        <input class="form__field" type="text"/>
                    </div>
                    <div class="form__group">
                        <p class="form__label">Estado</p>
                        <input class="form__field" type="text"/>
                    </div>
                    <div class="form__group">
                        <p class="form__label">Confirmación de correo electrónico</p>
                        <input class="form__field" type="text"/>
                    </div>
                </div> <!-- form__fields -->
                <div class="form__button">
                    <a href="registrar_usuario_credenciales.html"><button class="form__button--button">CONTINUAR</button></a>
                </div> <!-- form__button -->
            </div><!-- form -->
        </div> <!-- main__container -->
    </main>

    <!-- End section -->
    <div class="button-end">
        <a href="tabla_usuario.html"><button class="button-end__return" type="submit">CANCELAR</button></a>
    </div>
</body>
</html>
