<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar sensor</title>

    <link rel="stylesheet" href="../../css/sensor/styles_registrar_actualizar.css">
    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../../components/js/navbar.js" defer></script>
</head>
<body>
    <div class="encabezado"></div>

    <main class="main">
        <div class="sensor-form">
            <h2 class="sensor-form__title">Actualizar sensor</h2>
            <div class="sensor-form__fields">
                <div class="sensor-form__primary-fields">
                    <div class="form-field">
                        <p class="form-field__label">ID del sensor</p>
                        <input type="text" class="form-field__input">
                    </div>
                    <div class="form-field">
                        <p class="form-field__label">Unidad de medida</p>
                        <input type="text" class="form-field__input">
                    </div>
                    <div class="form-field">
                        <p class="form-field__label">Tipo de sensor</p>
                        <input type="text" class="form-field__input">
                    </div>
                    <div class="form-field">
                        <p class="form-field__label">Tiempo escaneo</p>
                        <input type="text" class="form-field__input">
                    </div>
                    <div class="form-field">
                        <p class="form-field__label">Nombre</p>
                        <input type="text" class="form-field__input">
                    </div>
                    <div class="form-field">
                        <p class="form-field__label">Estado</p>
                        <input type="text" class="form-field__input">
                    </div>
                    <div class="form-field form-field--description">
                        <p class="form-field__label">Descripción</p>
                        <input type="text" class="form-field__input">
                    </div>
                </div>
                <div class="sensor-form__secondary-fields">
                    <div class="form-field form-field--image">
                        <p class="form-field__label">Imágen</p>
                        <input type="text" class="form-field__input">
                    </div>
                    <a href="confirmar_actualizar_sensor.html">
                        <button class="button button--update">ACTUALIZAR</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="button-container button-container--end">
        <a href="tabla_sensor.html">
            <button class="button button--cancel" type="submit">CANCELAR</button>
        </a>
    </div>
</body>
</html>
