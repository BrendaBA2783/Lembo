<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar insumo</title>

    <link rel="stylesheet" href="../../css/insumo/styles_registrar_actualizar.css">
    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <img src="../../img/logo_sena.png" />
        <h1>LEMBO SGAL</h1>
    </header> <!-- hero -->

    <section class="user">
        <div>
            <img src="../../img/image_two_slider.jpg" />
            <a href="../../index.html"><h3>Menú</h3></a>
        </div>
        <h2>SADMIN</h2>
    </section> <!-- user -->

    <main>
        <div class="container">
            <h2>Actualizar insumo de LEMBO SGAL</h2>
            <div class="campos">
                <div>
                    <p>ID del insumo</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>ID del ciclo de cultivo</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>ID del cultivo</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>Tipo</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>Cantidad</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>Nombre</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>Estado</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>Valor unitario</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>Valor total</p>
                    <input type="text" class="field">
                </div>
                <div>
                    <p>Unidad de medida</p>
                    <input type="text" class="field">
                </div>
                <div class="field_end">
                    <p>Descripción</p>
                    <input type="text" class="field">
                </div>
            </div><!-- campos -->
            <div>
                <a href="confirmar_actualizar_insumo.html"><button>ACTUALIZAR</button></a>
            </div>
        </div> <!-- container -->
    </main>

    <div class="button_end">
        <a href="tabla_insumo.html"><button class="return" type="submit">VOLVER</button></a>
    </div>
</body>
</html>
